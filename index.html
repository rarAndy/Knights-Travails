<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="index.css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1>Knights Travails</h1>
    </div>
    <div class="body">
        <div class="steps">
            <p>Drag the knight to a square on the board.</p>
            <p>Right click a square to select a target.</p>
            <p>Press Calculate to find the shortest path from the knight to the target!</p>
        </div>
        
        <div class="main-container">
            <div class="board-container">
            
            </div>
            <div class="button-container">
                <button class="calculate-button">Calculate</button>
            </div>
            
            <img class='knight' src="./knight.svg">
            <div class="board-size-slider">
                <p>Change Board Size</p>
                <input type="range" min="8" max="50" value="8" class="slider" id="board-size-range">
            </div>
        </div>
        <div class="solution-div">
            <p>Solution</p>
            <div class="solution">
                
            </div>
        </div>
    </div>
    <div class="footer">
        <a>https://github.com/rarAndy/</a>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
