<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="index.css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">

    </div>
    <div class="body">
        <p>Drag the knight to a square on the board.</p>
        <p><br>Right click a square to select a target.</p>
        <p><br>Press Calculate to find the shortest path from the knight to the target!</p>
        <div class="board-container">
            
        </div>
        <button class="calculate-button">Calculate</button>
        
        <img class='knight' src="./knight.svg">
        <div class="board-size">
            <input type="range" min="8" max="50" value="8" class="slider" id="board-size-range">
        </div>
        <div class="solution"></div>
    </div>
    <div class="footer">

    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
